<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="main-wrapper">
        <section id="main-section">
            <h1 id="timer">25:00</h1>
            <h2 id="pomodoro-finish">Pomodoro finished.</h2>
            <section id="commandButns">
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
                <button id="end-button">End</button>
            </section>
            <section id="configuration">
                <div id="pomodoro-config">
                    <div class="conf-box-1">
                        <input type="checkbox" id="pomodoro-checkbox" checked="true">
                        <span>Pomodoro</span>
                    </div>
                    <div class="conf-box-2">
                        <input type="text" id="pomodoro-time" name="pomodoro-time" value="25">
                        <span class="minutes-text">min.</span>
                    </div>
                </div>
                <div id="break-confing">
                    <div class="conf-box-1">
                        <input type="checkbox" id="break-checkbox">
                        <span>Break</span>
                    </div>
                    <div class="conf-box-2">
                        <input type="text" id="break-time" name="break-time" value="5">
                        <span class="minutes-text">min.</span>
                    </div>
                </div>
                <div id="long-break-config">
                    <div class="conf-box-1">
                        <input type="checkbox" id="long-break-checkbox">
                        <span>Long Break</span>
                    </div>
                    <div class="conf-box-2">
                        <input type="text" id="long-break-time" name="long-break-time" value="15">
                        <span class="minutes-text">min.</span>
                    </div>
                </div>
            </section>
        </section>
        <section id="history-section">
            <article class="stat">
                <h3>Today</h3>
                <div class="pomodoros">
                    <p>Pomodoros: </p>
                    <span id="today-pomodoros"></span>
                </div>
                <div class="time">
                    <p>Time: </p>
                    <span id="today-time"></span>
                </div>
            </article>
            <article class="stat">
                <h3>Week</h3>
                <div class="pomodoros">
                    <p>Pomodoros: </p>
                    <span id="week-pomodoros"></span>
                </div>
                <div class="time">
                    <p>Time: </p>
                    <span id="week-time"></span>
                </div>
            </article>
            <article class="stat">
                <h3>Month</h3>
                <div class="pomodoros">
                    <p>Pomodoros: </p>
                    <span id="month-pomodoros"></span>
                </div>
                <div class="time">
                    <p>Time: </p>
                    <span id="month-time"></span>
                </div>
            </article>
        </section>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
